<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4 de vetor</title>
</head>

<body>
    <script>
        var cores = [
            "Vermelho ",
            " Rosa ",
            " Marrom"
        ]

        exibirCores(cores)
        cores.push(" Amarelo")
        exibirCores(cores)
        cores.pop()
        exibirCores(cores)
        cores.unshift("Preto")
        exibirCores(cores)
        
        function exibirCores(cor){
            document.write("<hr>")
            cores.forEach(
                (core) => {
                    document.write("<br> Cores: " + core + "<br>")
                }
            )
        }
    </script>
</body>

</html>
