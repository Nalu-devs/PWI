<input id="num1" placeholder="Digite um numero" type="text">
<br>
<input id="num2" placeholder="Digite um numero" type="text">
<br><br>
<button id="div" onclick="divisao()">Dividir</button>
<script>
        function divisao()
        {
            var num1 = document.getElementById("num1")
            var num2 = document.getElementById("num2")
            if(num2.value==0){
                alert("não existe divisão por 0")
            }
            else{
                alert(Number (num1.value)/Number(num2.value))
            }
        }
</script>
