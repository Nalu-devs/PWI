<input placeholder="Digite um numero" type="text" id="num1">
<br>
<input placeholder="Digite um numero" type="text" id="num2">
<br><br>
<button id="produto" onclick="produto()">Produto</button>
<script>
    function produto()
    {
        var num1 = document.getElementById("num1")
        var num2 = document.getElementById("num2")
        alert(Number(num1.value)*Number(num2.value))
    }
</script>
