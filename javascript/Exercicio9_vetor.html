<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9 de vetor</title>
</head>

<body>
    <script>
        var nomes = [
            "Nalu",
            "Carlos"
        ]

        exibirNomes(nomes)
        nomes.unshift("Julia")
        exibirNomes(nomes)
        nomes.unshift("Fernando")
        exibirNomes(nomes)
        nomes.pop()
        exibirNomes(nomes)

        function exibirNomes(nome) {
            document.write("<hr>")
            for (var i = 0; i < nome.length; i++) {
                document.write("<br> Nome NÂº " + (i + 1) + " : " + nome[i] + "<br>")
            }

        }
    </script>
</body>

</html>
