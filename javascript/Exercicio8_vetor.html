<body>
    <script>
        var tarefas = []


        tarefas.push("Limpar a casa")
        tarefas.push("Arrumar o quarto")

        exibirTarefas(tarefas)
        tarefas.pop()
        exibirTarefas(tarefas)


        function exibirTarefas(tarefa) {
            document.write("<hr>")
            for (var i = 0; i < tarefa.length; i++) {
                document.write("<br> Tarefa NÂº " + (i + 1) + " : " + tarefa[i] + "<br>")
            }

        }
    </script>
