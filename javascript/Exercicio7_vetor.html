<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7 de vetor</title>
</head>

<body>
    <script>
        var numeros = [
            "1 ",
            " 2 ",
            " 3"
        ]

        document.write(numeros)
        numeros.push(" 4")
        numeros.unshift("0")
        numeros.reverse()
        exibirNumeros(numeros)

        function exibirNumeros(num) {
            document.write("<hr>")
            for (var i = 0; i < num.length; i++) {
                document.write("<br> Numeros: " + num[i] + "<br>")
            }
        }
    </script>
</body>

</html>
