<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 de vetor</title>
</head>

<body>
    <script>
        var cores = [
            "Vermelho ",
            " Rosa ",
            " Marrom"
        ]

        exibirCores(cores)

        function exibirCores(cor) {
            for (var i = 0; i < cor.length; i++) {
                document.write("<br> Cor: " + cor[i] + "<br>")
            }

        }
    </script>
</body>

</html>
