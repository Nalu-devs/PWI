<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <div class="conteudo">
            <div class="misty">
                <img src="imagens/misty.webp" alt="Misty pokemon">
            </div>
            <div class="carcaca">
                <div class="circulosGrandes">
                    <div class="circulo1"></div>
                    <div class="circulo2"></div>
                </div>
                <div class="circuloColorido">
                    <div class="circuloRed"></div>
                    <div class="circuloYellow"></div>
                    <div class="circuloGreen"></div>
                </div>
                <div class="tela">
                    <input id="nome" class="nome" type="text">
                    <img id="img" class="imagemPokemon">
                    <input id="numeroPokemon" class="numeroPokemon" type="text">
                    <input id="tipo1" class="tipoPokemon" type="text">
                    <input id="tipo2" class="tipoPokemon" type="text">
                    <input id="altura" class="alturaPokemon" type="text">
                    <input id="peso" class="pesoPokemon" type="text">
                </div>
            </div>
            <div class="carcacaBotao">
                <div class="botoes">
                    <input id="pokemon" placeholder="Nº OU NOME DO POKÉMON"><br>
                    <button id="numero"> Buscar Pokémon! </button> <br>
                </div>
            </div>
            <div class="ash">
                <img src="imagens/ash.webp" alt="Ash pokemon">
            </div>
        </div>
    </main>


    <script>
        var nome = document.getElementById(("nome"))
        var numeroPokemon = document.getElementById("numeroPokemon")
        var img = document.getElementById("img")
        var tipo1 = document.getElementById("tipo1")
        var tipo2 = document.getElementById("tipo2")
        var altura = document.getElementById("altura")
        var peso = document.getElementById("peso")

        var pokemon = document.getElementById("pokemon")
        var numero = document.getElementById("numero")

        function gerarPokemon() {
            var url = "https://pokeapi.co/api/v2/pokemon/" + pokemon.value
            fetch(url)
                .then(response => {
                    if (!response.ok) { //analisa se o nome e id existem
                        throw new Error('Pokémon não encontrado!');//caso n exista
                    }
                    return response.json();//retorna a funcao
                })
                .then((dados) => {

                    tipo1.value = "Tipo: " + dados.types[0].type.name//como tipos é um vetor precisamos declarar qual indice queremos
                    tipo2.value = "Tipo 2: " + dados.types[1] ? dados.types[1].type.name : "Nenhum"
                    nome.value = dados.name
                    numeroPokemon.value = "Número: " + dados.id
                    img.src = dados.sprites.other.dream_world.front_default
                    img.style.height = "182px"
                    img.style.width = "206px"
                    altura.value = "Altura: " + dados.height
                    peso.value = "peso: " + dados.weight

                })
                .catch(error => {//caso der erro (pokemon não encontrado etc)
                    tipo1.value = ""
                    nome.value = "Não encontrado!"
                    numeroPokemon.value = "" //limpa campo
                    img.src = ""
                    img.style.height = ""
                    img.style.width = ""
                    altura.value = ""
                    peso.value = ""
                });
        }
        numero.addEventListener("click", gerarPokemon);//quando o botao for clicado

        pokemon.addEventListener("keypress", function (event) {//adiciona no input caso o enter seja apertado
            if (event.keyCode === 13) {//13 é o codigo da tecla enter
                gerarPokemon();
            }
        });

    </script>
</body>

</html>
