<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body>

    <main>
        <div class="conteudo">
        <div class="misty">
            <img src="imagens/misty.webp" alt="Misty pokemon">
        </div>
        <div class="pokedex">

            <input id="pokemon" placeholder="Digite o número do Pokémon">
            <button id="numero"> Buscar Pokemon </button> <br>
            <input type="text" id="nome" class="nome"><br>
            <img id="img">
        </div>
        <div class="ash">
            <img src="imagens/ash.webp" alt="Ash pokemon">
        </div>
        </div>
    </main>


    <script>
        const pokemon = document.getElementById("pokemon");
        const numero = document.getElementById("numero");
        const nome = document.getElementById("nome");
        const img = document.getElementById("img");

        function gerarPokemon() {
            const url = "https://pokeapi.co/api/v2/pokemon/" + pokemon.value
            fetch(url)
                .then(response => response.json())
                .then((dados) => {

                    nome.value = dados.name
                    img.src = dados.sprites.other.showdown.front_default
                    img.style.height = "200px"
                    img.style.width = "200px"
                })
        }


        numero.addEventListener("click", gerarPokemon)

    </script>
</body>

</html>
