<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/aba-navegacao.webp">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <div class="conteudo">
            <div class="misty">
                <img src="imagens/misty.webp" alt="Misty pokemon">
            </div>
            <div class="carcaca">
                <div class="circulosGrandes">
                    <div class="circulo1"></div>
                    <div class="circulo2"></div>
                </div>
                <div class="circuloColorido">
                    <div class="circuloRed"></div>
                    <div class="circuloYellow"></div>
                    <div class="circuloGreen"></div>
                </div>
                <div id="tela" class="tela">
                    <input id="nome" class="nome" type="text" disabled>
                    <div class="imagens">
                        <img id="img" class="imagemPokemon">
                        <audio id="audio"></audio>
                    </div>
                    <input id="tipo1" class="tipoPokemon1" type="text" disabled>
                    <input id="tipo2" class="tipoPokemon2" type="text" disabled>
                    <input id="altura" class="alturaPokemon" type="text" disabled>
                    <input id="peso" class="pesoPokemon" type="text" disabled>
                    <div id="propriedades" class="propriedades">
                        <input id="numeroPokemon" class="numeroPokemon" type="text" disabled>
                        <input id="ataque" class="ataquePokemon" type="text" disabled>
                        <input id="defesa" class="defesaPokemon" type="text" disabled>
                        <input id="velocidade" class="velocidadePokemon" type="text" disabled>
                        <input id="ataqueEspecial" class="ataqueEspecialPokemon" type="text" disabled>
                    </div>
                </div>
                
                <div class="carcacaBotaoControle">
                    <div class="lateralEsquerda">
                        <button id="voltar" class="esquerdaDireita" onclick="mudarPokemonTras()">&#60;</button>
                    </div>
                    <div class="cimaBaixo">
                        <button class="cima">&#94;</button>
                        <button class="baixo">&#94;</button>
                    </div>
                    <div class="lateralDireita">
                        <button id="ir" class="esquerdaDireita" onclick="mudarPokemonFrente()">&#62;</button>
                    </div>
                </div>

                <div class="telaVerde">
                    <div class="conteudoTelaVerde">
                        <img id="icon" class="iconPokemon" border="none">
                    </div>
                </div>
            

            </div>
            <div class="carcacaBotao">
                <div class="botoes">
                    <input id="pokemon" placeholder="Nº OU NOME DO POKÉMON"><br>
                    <button id="numero"> Buscar Pokémon! </button> <br>
                </div>
            </div>
            <div class="ash">
                <img src="imagens/ash.webp" alt="Ash pokemon">
            </div>
        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
